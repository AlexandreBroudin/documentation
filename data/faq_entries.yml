- ! 'How do I update / change the credit card on my account?':
    _permalink: item-1
    answer: To change your credit card you must be logged in as the Account Owner, as only she or he has access to that section of the shop admin.
      Once logged in as the Account Owner, go to the Account area and use the "Change or update" link beside the Payment Method.
    category: General
